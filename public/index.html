<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web App desenvolvido com o objetivo de auxiliar o cotidiano de oficinas automotivas e também como avaliação parcial do trabalho de conclusão de curso de Sistemas de Informação" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Sistema de Gerenciamento de Oficinas</title>
  <style type="text/css">
    body{
      font: 16 Roboto;
    }
    .loader {
      height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .circular {
      animation: rotate 1.5s linear infinite;
      height: 100px;
      position: relative;
      width: 100px;
    }
    .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      -webkit-animation: dash 1.5s ease-in-out infinite;
      -o-animation: dash 1.5s ease-in-out infinite;
      -moz-animation: dash 1.5s ease-in-out infinite;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #121212;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35;
      }

      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124;
      }
    }
  </style>
</head>

<body>
  <noscript>Você precisa ativar o JavaScript para executar essa página</noscript>
  <div id="root">
    <div class="loader">
      <svg class="circular">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
      </svg>
      <div>
        Carregando...
      </div>
    </div>
  </div>
</body>

</html>
